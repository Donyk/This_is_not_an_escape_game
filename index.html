    <script>
        // Function to populate date and month dropdowns
        function populateDropdowns() {
            const dateDropdowns = document.querySelectorAll('.dateDropdown');
            const monthDropdowns = document.querySelectorAll('.monthDropdown');
            const months = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];

            dateDropdowns.forEach(dropdown => {
                for (let i = 1; i <= 31; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.text = i;
                    dropdown.appendChild(option);
                }
            });

            monthDropdowns.forEach(dropdown => {
                months.forEach((month, index) => {
                    const option = document.createElement('option');
                    option.value = index + 1;
                    option.text = month;
                    dropdown.appendChild(option);
                });
            });
        }

        // Check if specific combination is set
        function checkCombination() {
            const dropdowns = [
                { date: document.getElementById('dropdown1').value, month: document.getElementById('dropdown2').value },
                { date: document.getElementById('dropdown3').value, month: document.getElementById('dropdown4').value },
                { date: document.getElementById('dropdown5').value, month: document.getElementById('dropdown6').value },
                { date: document.getElementById('dropdown7').value, month: document.getElementById('dropdown8').value },
                { date: document.getElementById('dropdown9').value, month: document.getElementById('dropdown10').value },
                { date: document.getElementById('dropdown11').value, month: document.getElementById('dropdown12').value }, // Missing comma was here
                { date: document.getElementById('dropdown13').value, month: document.getElementById('dropdown14').value },
                { date: document.getElementById('dropdown15').value, month: document.getElementById('dropdown16').value },
                { date: document.getElementById('dropdown17').value, month: document.getElementById('dropdown18').value },
                { date: document.getElementById('dropdown19').value, month: document.getElementById('dropdown20').value },
                { date: document.getElementById('dropdown21').value, month: document.getElementById('dropdown22').value },
                { date: document.getElementById('dropdown23').value, month: document.getElementById('dropdown24').value }
            ];

            const specificCombination = [
                { date: '6', month: '5' },
                { date: '9', month: '5' },
                { date: '11', month: '5' },
                { date: '22', month: '5' },
                { date: '24', month: '5' },
                { date: '28', month: '5' },
                { date: '4', month: '6' },
                { date: '5', month: '6' },
                { date: '7', month: '6' },
                { date: '10', month: '6' },
                { date: '12', month: '6' },
                { date: '13', month: '6' }
            ];

            let allMatch = dropdowns.every((dropdown, index) => 
                dropdown.date === specificCombination[index].date &&
                dropdown.month === specificCombination[index].month
            );

            if (allMatch) {
                document.getElementById('fireworks').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('fireworks').style.display = 'none';
                }, 6000); // Display fireworks for 3 seconds
            }
        }

        // Event listeners for dropdowns
        document.addEventListener('change', checkCombination);

        // Populate dropdowns on page load
        document.addEventListener('DOMContentLoaded', populateDropdowns);
    </script>
